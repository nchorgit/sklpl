$(".aorder").click(function() {
  var $sortedDiv = $('.lprod .explist').sort(function(a,b){
     var text1 = $(a).find('.exptitle').text();
     var text2 = $(b).find('.exptitle').text();
     return String.prototype.localeCompare.call(text1.toLowerCase(),text2.toLowerCase());
  });
  $('.lprod').html($sortedDiv);
  $(".lprod").hide();
   
    $(".lprod").stop().fadeIn(500);
    $(".aorder").addClass("aorderout");
});
$(".aorderout").click(function() { return false; });
