<div class="hload"></div>
<div class="cattitle"><b>190</b> Προϊόντα στην ετικέτα: <strong><i class="fas fa-tags"></i>Σκλαβενίτης</strong></div>

<div class="wrapper">
<div class="top">
<div class="views">
<!--<a class="aorder" href="#">alpha</a>
<a class="sort" href="#">A</a>-->
<a class="wnormal pointers" href="#">
<img width="24" height="24" src="/media/svg/gridlist.svg" alt="">
</a>
<a class="wlistes" href="#">
<img width="24" height="20" src="/media/svg/wlist.svg" alt="">
</a>
</div>
</div>
<ul class="lprod"></ul>
<div class="page-selection">Pagination goes here</div>
<p class="result">
<span>190</span> από 190 προϊόντα</p>
</div>


<div class="fload"></div>
<script>
$(".fload").load("/footer.html");
$(".hload").load("/header.html");

$("li").fadeIn(500, 0);

$(".wnormal").addClass("views-active");
$(".wlistes").click(function () {
    $(".lprod").addClass("wlist");
    $(".lprod").hide();
    $(".lprod").stop().fadeIn(500);
    $(".wnormal").removeClass("pointers");
    $(".wlistes").addClass("pointers");
    $(".wlistes").addClass("views-active");
    $(".wnormal").removeClass("views-active");
    
});
$(".wnormal").click(function () {
    $(".lprod").removeClass("wlist");
    $(".lprod").hide();
    $(".lprod").stop().fadeIn(500);
    $(".wlistes").removeClass("pointers");
    $(".wnormal").addClass("views-active");
    $(".wnormal").addClass("pointers");
    $(".wlistes").removeClass("views-active")
  });

// When the user scrolls the page, execute myFunction

  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}

<style>
.result {
    padding: 15px;

    background: #ffffff;

    padding: 5px 20px;
    background: #d91a32;

    margin-right: 5px;
}

    text-decoration: none;
}
