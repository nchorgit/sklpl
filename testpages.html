<!DOCTYPE html>
<html lang="el">
<head>
<link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Σκλαβενίτης: Προϊόντα στην ετικέτα Σκλαβενίτης</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://sites.google.com/site/sklplfiles/files/sklico.png" rel="shortcut icon" />
<link href="/all.css" rel="stylesheet" type="text/css">
<link href="/expert.css" rel="stylesheet" type="text/css">
<link href="/sklcssframework.css" rel="stylesheet" type="text/css">
<link href="/wlist.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="hload"><div class="progress-container">
  <div class="progress-bar" id="myBar"></div>
  </div></div>

<div class="cattitle"><b>190</b> Προϊόντα στην ετικέτα: <strong><i class="fas fa-tags"></i>Σκλαβενίτης</strong></div>
<div class="wrapper">
<div class="top">
<div class="views">
<!--<a class="aorder" href="#">alpha</a>
<a class="sort" href="#">A</a>-->
<a class="wnormal pointers" href="#">
<img width="24" height="24" src="/media/svg/gridlist.svg" alt="">
</a>
<a class="wlistes" href="#">
<img width="24" height="20" src="/media/svg/wlist.svg" alt="">
</a>
</div>
</div>
<ul class="lprod"></ul>
<p style="
    padding: 15px;
    text-align: center;
    background: #ffffff;
    border: 2px solid #eee;
    border-radius: 4px;
">Φτάσατε στο τέλος</p>
</div>
<div class="fload"></div>
<script>
$(".fload").load("/footer.html");
$(".hload").load("/header.html");
$(".lprod").load("/experts/testexp.html .sklavenitis").fadeIn(500, 0);
$("li").fadeIn(500, 0);

$(".wnormal").addClass("views-active");
$(".wlistes").click(function () {
    $(".lprod").addClass("wlist");
    $(".lprod").hide();
    $(".lprod").stop().fadeIn(500);
    $(".wnormal").removeClass("pointers");
    $(".wlistes").addClass("pointers");
    $(".wlistes").addClass("views-active");
    $(".wnormal").removeClass("views-active");
    
});
$(".wnormal").click(function () {
    $(".lprod").removeClass("wlist");
    $(".lprod").hide();
    $(".lprod").stop().fadeIn(500);
    $(".wlistes").removeClass("pointers");
    $(".wnormal").addClass("views-active");
    $(".wnormal").addClass("pointers");
    $(".wlistes").removeClass("views-active")
  });

// When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

function myFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}
</script>

</body>
<style>
.product-url a {
    text-decoration: none;
}

.top {
    position: relative;
}
.progress-container {
    width: 100%;
    height: 8px;
    background: transparent;
    position: absolute;
    bottom: -8px;
}

/* The progress bar (scroll indicator) */
.progress-bar {
  height: 8px;
  background: #d91a32;
  width: 0%;
}
</style>
</html>
